<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Whats The Forecast</title>
</head>
<body>

<!--Header-->  
  <header class="header">
    <div class="header-title">
      <h1 class="h1">Weather  Dashboard</h1>
    </div>
  </header>
    
  <main class= "container">
    <div class="row p-2">

<!--Will display the city search bar and the recent searches-->
    <div class="left-panel col-sm-12 col-md-3 order-md-1">
      <form>
        <div class="form-row">
          <div class="form-group col-8">
            <label for="city-search">Search for a City:</label>
            <input type="text" placeholder="Search" class="form-control" id="city-search">
          </div>
          <div class="col-auto">
            <button type="submit" class="search-btn btn-primary mb-2 align-text-bottom">Search
          </div>
        </div>
      </form>
        <div class="recent-searches row mt-3">
          <div class="col-sm-12">
            <h2 class="recent">Recent searches:</h2>
          </div>
        </div>

        <div class="city-list row m-0">
          San Antonio
        </div>
    </div>

<!--Will display the current weather forecast with the following indicators-->
    <div class="col-sm-12 col-md-9 order-md-2">
      <div class="row">
        <div class="current-weather col-12 p-0">
          <div class=" city-name d-flex">
            <h2 id="city">City</h2>
            <h2 id="date">Date</h2>
            <img id="weather-icon">
          </div>
            <p>Temperature:<span id="temperature"></span> &deg;F </p>
            <p>Humidity:<span id="humidity"></span> % </p>
            <p>Wind Speed:<span id="wind"></span> MPH </p>
        </div>
      </div>
    </div>    

</div>
</main>
  <script scr="./script.js"></script>
</body>
</html>
