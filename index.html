<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Whats The Forecast</title>
  </head>

  <body>
    <header class="container">
      <div class="title">
        <h1>Weather Dashboard</h1>
      </div>
    </header>
    <main class="container dashboard">
      <div class="row p-2">
        <!-- Contains the current weather section and the five day forecast -->
        <div class="col-sm-12 col-md-9 order-md-2">
          <div class="row">

            <!-- Current Weather Forecast -->
            <div class="col-12 current-weather p-0">
              <div class="d-flex city-name">
                <h2 id="city"></h2>
                <h3 id="date"></h3>
                <img id="weather-icon" />
              </div>
              <p class="pt-1 pl-2">
                Temperature: <span id="current-temperature"></span> &deg;F
              </p>
              <p class="pl-2">Humidity: <span id=" current-humidity"></span>%</p>
              <p class="pl-2">Wind Speed: <span id="current-wind"></span> MPH</p>
            </div>

            <!-- 5 Day forecast -->
            <div class="col-12 five-day">
              <h2>5 Day Forecast</h2>
              <div class="row">
                <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
                  <div class="card day-0 m-0 text-center">
                    <div class="card-body p-1">
                      <p class="card-title">Day 1</p>
                      <img class="future-img mb-2" />
                      <p class="card-subtitle mb-2 text-muted">
                        Temp: <span class="future-temperature"></span> &deg;F
                      </p>
                      <p class="card-subtitle mb-2 text-muted">
                        Humidity: <span class="future-humidity"></span>%
                      </p>
                    </div>
                  </div>
                </div>

                <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                  <div class="card day-1 m-0">
                    <div class="card-body p-1">
                      <p class="card-title">Day 2</p>
                      <img class="future-img mb-2" />
                      <p class="card-subtitle mb-2 text-muted">
                        Temp: <span class="future-temperature"></span> &deg;F
                      </p>
                      <p class="card-subtitle mb-2 text-muted">
                        Humidity: <span class="future-humidity"></span>%
                      </p>
                    </div>
                  </div>
                </div>

                <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                  <div class="card day-2 m-0">
                    <div class="card-body p-1">
                      <p class="card-title">Day 3</p>
                      <img class="future-img mb-2" />
                      <p class="card-subtitle mb-2 text-muted">
                        Temp: <span class="future-temperature"></span> &deg;F
                      </p>
                      <p class="card-subtitle mb-2 text-muted">
                        Humidity: <span class="future-humidity"></span>%
                      </p>
                    </div>
                  </div>
                </div>

                <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                  <div class="card day-3 m-0">
                    <div class="card-body p-1">
                      <p class="card-title">Day 4</p>
                      <img class="future-img mb-2" />
                      <p class="card-subtitle mb-2 text-muted">
                        Temp: <span class="future-temperature"></span> &deg;F
                      </p>
                      <p class="card-subtitle mb-2 text-muted">
                        Humidity: <span class="future-humidity"></span>%
                      </p>
                    </div>
                  </div>
                </div>

                <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                  <div class="card day-4 m-0">
                    <div class="card-body p-1">
                      <p class="card-title">Day 5</p>
                      <img class="future-img mb-2" />
                      <p class="card-subtitle mb-2 text-muted">
                        Temp: <span class="future-temperature"></span> &deg;F
                      </p>
                      <p class="card-subtitle mb-2 text-muted">
                        Humidity: <span class="future-humidity"></span>%
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Left column - section that creates a list of the recent searched cities -->
        <div class="col-sm-12 col-md-3 left-panel order-md-1">
          <form>
            <div class="form-row">
              <div class="form-group col-8">
                <label for="city-input">Search for a City:</label>
                <input type="text" placeholder="City" class="form-control" id="city-input" />
              </div>
              <div class="col-auto">
                <button type=" submit" class="btn btn-primary mb-2 align-text-bottom" id="search-btn">
                  Search <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </form>

          <div class="row recent-searches mt-3">
            <div class="col-sm-12">
              <h2>Recent searches:</h2>
            </div>
          </div>

          <!-- Previously searched cities -->
          <div class="row city-list m-0">
            <!-- City buttons generated here-->
          </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
